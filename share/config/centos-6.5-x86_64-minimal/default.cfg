# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url http://192.168.56.15/centos-6.5-x86_64-minimal
lang ja_JP.UTF-8
keyboard jp106
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $1$E05zuezS$DGXwGI6PiPfvd2b2pyZsl1
# Reboot after installation
reboot
firewall --service=ssh
authconfig --useshadow  --enablemd5
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb rhgb quiet quiet"
zerombr
clearpart --all
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --all --initlabel
#volgroup VolGroup --pesize=4096 pv.008002
#logvol /home --fstype=ext4 --name=lv_home --vgname=VolGroup --grow --size=100
#logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
#logvol swap --name=lv_swap --vgname=VolGroup --grow --size=992 --maxsize=992

#part /boot --fstype=ext4 --size=500
#part pv.008002 --grow --size=1
part /boot --fstype=ext4 --asprimary --size=512
part / --fstype=ext4 --grow --size=1
part swap --size=1024

repo --name="DVD" --baseurl=http://192.168.56.15/centos-6.5-x86_64-minimal --cost=100

%packages --ignoremissing
@Base
@Core
@core
bzip2
kernel-devel
kernel-headers
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware

%end

%post
/usr/bin/yum -y install sudo
/usr/sbin/groupadd -g 501 vagrant
/usr/sbin/useradd vagrant -u 501 -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
%end
